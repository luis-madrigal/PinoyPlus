<!DOCTYPE html>
<html lang="en">
<style type="text/css">
	.footer{
		position: fixed;
		left: 0;
	    bottom: 0;
	    width: 100%;
	    height: 15%;
	    display: none;
	}

	.full { 
	    height: 100vh;
	    display: flex;

	}

	.login-input{
		margin-bottom: 10px;
	}

	.link{
  		background-color:none;
  		color:black;
 	}

 	.header-text{
 		color:maroon;
 		display: none;
 	}

 	.sub-text{
 		display: none;
 	}

 	#login-form{
 		display: none;
 	}

</style>
<head>
	<title>PinoyPlus</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){
		$(".footer").fadeIn(1000, function() {
			$("#large-text").fadeIn(2000);
			$("#sub-text").fadeIn(3000, function() {
				$("#login-form").fadeIn(500);
			});
		});
	});
	
</script>
<body>
	<div class="container full">
		<div class="row w-100">
			<div class="col-7 align-self-center">
				<h1 class="display-4 header-text" id="large-text" display:none>Welcome to the<br/>PRC Extranet</h1>
				<p class="sub-text" id="sub-text">Building and maintaining<br/>linkages for the PLHIV community</p>	
			</div>
			<div class="col-3 offset-2 align-self-center">
                <form action="" method="">
                    <div class="form-group row">
                   		<div class="container-fluid col-xs-10 offset-2" id="login-form">
					    	<input type="user" class="form-control input-sm login-input" id="username_input" aria-describedby="emailHelp" placeholder="Username">
					    	<input type="password" class="form-control login-input" id="password_input" placeholder="Password">
					    	<small id="emailHelp" class="form-text text-muted text-right login-input"><a href="" class="link">Forgot Password?</a></small>
					    	<button class="btn btn-danger btn-block login-input" type="submit">Log In</button>
					    </div>
					</div>
                </form>
			</div>
		</div>
	</div>
	<div>
		<img class = "footer" src="./resources/login_footer.png">
	</div>
</body>
</html>
